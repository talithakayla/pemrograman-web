<!DOCTYPE html>
<html>
<head>
	<title>Biodata</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<form>
		<div class="container-fluid">
			<h1 align="center">BIODATA</h1>
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-4">NIM:</div>
						<div class="col-md-8">
							<div class="col-md-8">
								<input type="text" class="form-control"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">JENIS KELAMIN:</div>
						<div class="col-md-8">
							<div class="radio">
								<label><input name="jk" type="radio" checked>LAKI LAKI</label>
								<label><input type="radio" name="jk">PEREMPUAN</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">HOBI:</div>
						<div class="col-md-8">
							<div class="checkbox">
								<label><input type="checkbox"/>MENGARANG</label>
								<label><input type="checkbox"/>CATUR</label>
								<label><input type="checkbox"/>MEMPROGRAM</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">AGAMA:</div>
						<div class="col-md-8">
							<select class="form-control">
								<option value="islam" selected>ISLAM</option>
								<option value="katolik" selected>KATOLIK</option>
								<option value="kristen" selected>KRISTEN</option>
								<option value="hindu" selected>HINDU</option>
								<option value="budha" selected>BUDHA</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<img src="alban.gif" class="rounded-circle" alt="ALBAN" width="304" height="236">
				</div>
			</div>
		</div>
	</form>
</body>
</html>
